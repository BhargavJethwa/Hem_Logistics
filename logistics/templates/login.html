{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4" style="background-color: white; border-radius: 5%; padding: 20pt;margin-top:50pt ">
      <form method="POST">
        {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Log In</legend>
              <div class="form-group">
                  <label class="form-control-label" for="username">Username</label>
                  
                      <input class="form-control form-control-lg" id="username" name="username" required="yes" type="text" value="">
                  
              </div>
              <div class="form-group">
                  <label class="form-control-label" for="password">Password</label>
                  
                      <input class="form-control form-control-lg" id="password" placeholder="********" name="password" required="" type="password" value="">
                  
              </div>
          </fieldset>
          <div class="form-group">
            <button class="btn btn-primary" id="submit" name="submit" type="submit"><span class="glyphicon glyphicon-log-in"></span> &nbsp; Login</button> 
          </div>
          <small class="text-muted ml-2">
              <a href="/password-reset">Forgot Password?</a>    
          </small>
          <br>
          <small class="text-muted ml-2">
              Need An Account? <a class="ml-2" href="/register">Sign Up Now</a>
          </small>
      </form>
  </div>
  </div>
</div>

{% endblock start %}

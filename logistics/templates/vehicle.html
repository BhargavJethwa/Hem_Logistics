{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block start %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<script>
    $(document).ready(function (){
        $("#id_Type").change(function() {
            if ($(this).val() == "OTHER") {
                $('#id_Other').show();
                $('#id_Other').attr('required', '');
                $('#id_Other').attr('data-error', 'This field is required.');
                $('#id_Other').attr('placeholder', 'Please Specify');
            } 
            else {
                $('#id_Other').hide();
                $('#id_Other').removeAttr('required');
                $('#id_Other').removeAttr('data-error');
                $('#id_Other').attr('placeholder', '');
            }
        });
        $("#id_Type").trigger("change");
    });
</script>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="width: fit-content;  background-color: white; border-radius: 5%; padding: 20pt;margin-top:50pt ">
        <form method="POST" action='/Add Vehicle/' enctype="multipart/form-data">{% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add Vehicle</legend>
                    <div class="form-group">
                        {{form.as_p }}
                    </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" id="submit" name="submit" type="submit"><span class="glyphicon glyphicon-ok"></span> &nbsp; Submit</button> 
            </div>
        </form>
        </div>
    </div>
</div>

{% endblock start %}
